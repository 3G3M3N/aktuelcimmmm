{% extends 'bim.html' %}



{% block bim %}      
<div class="sn-content">                       
    <h1>BİM 14 Mart Salı:</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.bim.com.tr/uploads/afisler/f8275cb5-a0f3-4a02-a348-2dfc91be575e.jpg" alt="First slide">

          <div class="carousel-item">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.bim.com.tr/uploads/afisler/75ad059e-e103-4cc5-91cf-58dbb60dd4eb.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon btn-lg" style="inline-size: 100px; block-size: 100px;"" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon btn-lg" style="inline-size: 100px; block-size: 100px;" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
